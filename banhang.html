   <script>
    function calculateTotal() {
        // Lấy danh sách các sản phẩm
        const products = [
            { priceId: 'priceA', qtyId: 'qtyA' },
            { priceId: 'priceB', qtyId: 'qtyB' },
            { priceId: 'priceC', qtyId: 'qtyC' },
            { priceId: 'priceD', qtyId: 'qtyD' },
            { priceId: 'priceE', qtyId: 'qtyE' },
            { priceId: 'priceH', qtyId: 'qtyH' }
        ];
        let total = 0;
        products.forEach(product => {
            const price = parseInt(document.getElementById(product.priceId).innerText) || 0;
            const qty = parseInt(document.getElementById(product.qtyId).value) || 0;
            total += price * qty;
        });
        document.getElementById('total').innerText = 'Tổng tiền: ' + total.toLocaleString() + ' đ';
    }
</script>
